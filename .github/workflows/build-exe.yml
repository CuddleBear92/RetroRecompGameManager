name: Build RetroRecompManager EXE

on:
  push:
    branches:
      - main  # Trigger on pushes to main
    tags:
      - 'v*'  # Trigger on new tags like v1.0 for releases

jobs:
  build:
    runs-on: windows-latest  # Use Windows runner for PS2EXE

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PS2EXE module
        shell: pwsh  # Use PowerShell Core (pre-installed)
        run: Install-Module -Name PS2EXE -Force -Scope CurrentUser

      - name: Compile PS1 to EXE
        shell: pwsh
        run: Invoke-PS2EXE .\RetroRecompManager.ps1 .\RetroRecompManager.exe -NoConsole

      - name: Upload EXE as artifact
        uses: actions/upload-artifact@v4
        with:
          name: RetroRecompManager-exe
          path: .\RetroRecompManager.exe
          retention-days: 7  # Keep for 7 days

      - name: Release if tagged
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2  # Modern release action
        with:
          files: .\RetroRecompManager.exe
          generate_release_notes: true  # Auto-notes for QoL
